name: bookme
description: A new Flutter project.;


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dotted_border: ^1.0.5
  flutter_datetime_picker: ^1.4.0
  moment: ^0.0.1
  flutter_spinkit: ^4.1.2+1
  shared_preferences: ^0.5.8
  platform_device_id: ^0.1.3
  font_awesome_flutter: ^8.10.0
  percent_indicator: ^2.1.3

  cupertino_icons: ^0.1.2
  http: ^0.12.1
  provider: ^4.1.3
  qr_flutter: ^3.2.0
  barcode_scan: ^3.0.1
  url_launcher: ^5.7.10
  simple_vcard_parser: ^0.1.6
  
  package_info: ^0.4.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  image_path_ios: 'assets/images/logo-small.png'
  image_path_android: 'assets/images/logo-small.png'
  android: true
  ios: true
    

flutter:


  uses-material-design: true
  


  
  assets:
   - assets/images/
   - assets/logo/sampleLogo.png

  fonts:

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800

